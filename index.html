<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>
        <header>
            <h1>Rock Paper Scissor</h1>
            <hr>
        </header>
        <section>
            <aside>

                <div class="playerChoice">
                    <div class="body">
                        <i class=""></i>
                    </div>
                    <footer>
                        <h3></h3>
                    </footer>
                </div>
                <div class="versus">
                    <h2>VS</h2>
                </div>
                <div class="computerChoice">
                    <div class="body">
                        <i class=""></i>
                    </div>
                    <footer>
                        <h3></h3>
                    </footer>
                </div>

            </aside>

            <aside class="second">

                <div class="result">
                    <h3 id="result">Result : </h3>
                </div>

                <div class="total">
                    <h3 id="number">Games Played : 0</h3>
                </div>

                <div class="score">
                    <div>
                        <h3 id="win">Win : 0</h3>
                    </div>
                    <div>
                        <h3 id="draw">Draw : 0</h3>
                    </div>
                    <div>
                        <h3 id="loss">Loose : 0</h3>
                    </div>
                </div>

            </aside>
        </section>
        <hr>
        <footer>
            <div id="rock">
                <i class="fa-solid fa-hand-back-fist"></i>
            </div>
            <div id="paper">
                <i class="fa-solid fa-hand"></i>
            </div>
            <div id="scissors">
                <i class="fa-solid fa-hand-scissors"></i>
            </div>
        </footer>
    </main>

    <script src="script.js"></script>
</body>
</html>
